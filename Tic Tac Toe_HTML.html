<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="E:\Advance JS\Tic tac toe\Tic tac toe_CSS.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container" id="main">
        <span id="turn">Play</span>
        <!-- show X or O on div click -->
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
    </div>
    <!-- Play Again And Reset All Info -->
    <button id="btnplay" onclick="replay()">Play Again</button>
</body>
<script src="https://lipis.github.io/bootstrap-sweetalert/"></script>
